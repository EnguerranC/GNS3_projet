!
hostname AS1_R1
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::1/128
!
router bgp AS1
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::2 remote-as AS1
 neighbor 5000::2 update-source Loopback0
 neighbor 5000::3 remote-as AS1
 neighbor 5000::3 update-source Loopback0
 neighbor 5000::4 remote-as AS1
 neighbor 5000::4 update-source Loopback0
!
!
end