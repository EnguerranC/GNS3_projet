!
hostname AS2_R1
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::5/128
 ipv6 enable
 ipv6 ospf AS2 area AS2
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:2::2/64
 ipv6 enable
 ipv6 ospf AS2 area AS2
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:3::2/64
 ipv6 enable
 ipv6 ospf AS2 area AS2
!
router bgp AS2
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::6 remote-as AS2
 neighbor 5000::6 update-source Loopback0
 neighbor 5000::7 remote-as AS2
 neighbor 5000::7 update-source Loopback0
!
!
end