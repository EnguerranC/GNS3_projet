!
hostname R5
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::5/128
 ipv6 enable
 ipv6 ospf 112 area 112
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 112:0:2::1/64
 ipv6 enable
 ipv6 ospf 112 area 112
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 112:0:3::2/64
 ipv6 enable
 ipv6 ospf 112 area 112
!
router bgp 112
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::4 remote-as 112
 neighbor 5000::4 update-source Loopback0
 neighbor 5000::6 remote-as 112
 neighbor 5000::6 update-source Loopback0
!
!
end