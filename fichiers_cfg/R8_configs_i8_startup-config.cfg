!
hostname AS3_R1
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::8/128
 ipv6 enable
 ipv6 ospf 3 area 3
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 113:0:0:1::1/64
 ipv6 enable
 ipv6 ospf 3 area 3
!
router bgp 113
 bgp router-id 8.8.8.8
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::9 remote-as 113
 neighbor 5000::9 update-source Loopback0
 neighbor 5000::10 remote-as 113
 neighbor 5000::10 update-source Loopback0
 !
 address-family ipv6
  neighbor 5000::9 activate
  neighbor 5000::10 activate
 exit-address-family
!
ipv6 router ospf 3
 router-id 8.8.8.8
!
!
end