!
hostname AS2_R4
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::8/128
 ipv6 enable
 ipv6 ospf 2 area 2
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:3::2/64
 ipv6 enable
 ipv6 ospf 2 area 2
!
router bgp 112
 bgp router-id 8.8.8.8
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::5 remote-as 112
 neighbor 5000::5 update-source Loopback0
 neighbor 5000::6 remote-as 112
 neighbor 5000::6 update-source Loopback0
 neighbor 5000::7 remote-as 112
 neighbor 5000::7 update-source Loopback0
 !
 address-family ipv6
  neighbor 5000::5 activate
  neighbor 5000::6 activate
  neighbor 5000::7 activate
 exit-address-family
!
ipv6 router ospf 2
 router-id 8.8.8.8
!
ip community-list standard AS permit 1
ip community-list standard AS permit 2
ip community-list standard Provider permit 3
ip community-list standard Peer permit 4
ip community-list standard Client permit 5
ip community-list standard Client permit 6
!
!
end