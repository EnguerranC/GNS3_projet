!
hostname AS3_R2
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::9/128
 ipv6 enable
 ipv6 ospf 3 area 3
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 113:0:0:1::2/64
 ipv6 enable
 ipv6 ospf 3 area 3
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 113:0:0:2::1/64
 ipv6 enable
 ipv6 ospf 3 area 3
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2000:31::3/32
 ipv6 enable
 ipv6 ospf 3 area 3
!
router ospf 3
 passive-interface GigabitEthernet3/0
!
router bgp 113
 bgp router-id 9.9.9.9
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2000:31::1 remote-as 111
 neighbor 5000::8 remote-as 113
 neighbor 5000::8 update-source Loopback0
 neighbor 5000::10 remote-as 113
 neighbor 5000::10 update-source Loopback0
 !
 address-family ipv6
  network 113:0:0:1::/64
  network 113:0:0:2::/64
  neighbor 2000:31::1 activate
  neighbor 5000::8 activate
  neighbor 5000::10 activate
 exit-address-family
!
ipv6 router ospf 3
 router-id 9.9.9.9
!
!
end