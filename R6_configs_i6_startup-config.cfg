!
hostname AS2_R2
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::6/128
 ipv6 enable
 ipv6 ospf 2 area 2
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:2::1/64
 ipv6 enable
 ipv6 ospf 2 area 2
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:3::2/64
 ipv6 enable
 ipv6 ospf 2 area 2
!
router bgp 2
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::5 remote-as 2
 neighbor 5000::5 update-source Loopback0
 neighbor 5000::7 remote-as 2
 neighbor 5000::7 update-source Loopback0
 !
 address-family ipv6
  network 112:0:0:2::/64
  neighbor 5000::5 activate
  neighbor 5000::7 activate
 exit-address-family
!
ipv6 router ospf 2
 router-id 6.6.6.6
!
!
end