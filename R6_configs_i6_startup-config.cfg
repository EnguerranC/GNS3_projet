!
hostname R6
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::6/128
 ipv6 enable
 ipv6 ospf 112 area 112
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 112:0:3::1/64
 ipv6 enable
 ipv6 ospf 112 area 112
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 112:0:3::1/64
 ipv6 enable
 ipv6 ospf 112 area 112
!
router bgp 112
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::4 remote-as 112
 neighbor 5000::4 update-source Loopback0
 neighbor 5000::5 remote-as 112
 neighbor 5000::5 update-source Loopback0
!
!
end