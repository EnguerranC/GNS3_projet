!
hostname AS1_R1
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::1/128
 ipv6 rip RIPng enable
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 111:0:0:2::2/64
 ipv6 enable
 ipv6 rip RIPng enable
!
router bgp 1
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::2 remote-as 1
 neighbor 5000::2 update-source Loopback0
 neighbor 5000::3 remote-as 1
 neighbor 5000::3 update-source Loopback0
 neighbor 5000::4 remote-as 1
 neighbor 5000::4 update-source Loopback0
 !
 address-family ipv6
  network 111:0:0:2::/64
  neighbor 5000::2 activate
  neighbor 5000::3 activate
  neighbor 5000::4 activate
 exit-address-family
!
!
end