!
hostname AS2_R3
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::7/128
 ipv6 enable
 ipv6 ospf AS2 area AS2
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:3::1/64
 ipv6 enable
 ipv6 ospf AS2 area AS2
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 112:0:0:3::1/64
 ipv6 enable
 ipv6 ospf AS2 area AS2
!
router bgp AS2
 bgp router-id 7.7.7.7
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::5 remote-as AS2
 neighbor 5000::5 update-source Loopback0
 neighbor 5000::6 remote-as AS2
 neighbor 5000::6 update-source Loopback0
 !
 address-family ipv6
  network 112:0:0:3::/64
  network 112:0:0:3::/64
!
end