!
hostname R4
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address 5000::4/128
 ipv6 enable
 ipv6 ospf 112 area 112
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 112:0:2::2/64
 ipv6 enable
 ipv6 ospf 112 area 112
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 112:0:3::2/64
 ipv6 enable
 ipv6 ospf 112 area 112
!
router bgp 112
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 5000::5 remote-as 112
 neighbor 5000::5 update-source Loopback0
 neighbor 5000::6 remote-as 112
 neighbor 5000::6 update-source Loopback0
!
!
end